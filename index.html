<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="site.css" type="text/css">
        <title>Etch a skcetch</title>
    </head>
    <body>
        <h1 id="title"> Etch a skcetch</h1>

        <div class="options">
            <input type="color" id="colorSelector">
            <button class="buttons" onclick="restartFunction();"> Restart </button>
            <select class="mode buttons" id="modeSelector">
                <option value="0">Default</option>
                <option value="1" id="eraser">Eraser</option>
                <option value="2" id="rainbow">Rainbow</option>
              </select>

        </div>

        <div class="gridandsize">
            <div class="grid-container"></div>

            <input type="range" id="size" name="size" min="2" max="64" step="1" value="16" onchange="updateSizePicker(this.value);">
            <div id="number">16 x 16</div>
        </div>
        

        <script src="site.js"></script>
    </body>
</html>
